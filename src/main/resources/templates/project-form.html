<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Propose New Project</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
		<h2>Propose a New Project</h2>
		<form th:action="@{/project/new}" th:object="${project}" method="post"
			class="mt-3">
			<div class="mb-3">
				<label>Project Title</label> <input type="text" class="form-control"
					th:field="*{title}" required>
			</div>
			<div class="mb-3">
				<label>Project Description</label>
				<textarea class="form-control" th:field="*{description}" rows="5"
					required></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
			<a href="/dashboard" class="btn btn-secondary">Cancel</a>
		</form>
	</div>
</body>
</html>
